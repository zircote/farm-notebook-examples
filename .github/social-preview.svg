<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="60%" stop-color="#B8E4F0"/>
      <stop offset="100%" stop-color="#E8F5E9"/>
    </linearGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </linearGradient>
    <linearGradient id="hill1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    <linearGradient id="hill2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A5D6A7"/>
      <stop offset="100%" stop-color="#66BB6A"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="60%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect width="1280" height="640" fill="url(#sky)"/>

  <!-- Sun -->
  <circle cx="1050" cy="120" r="70" fill="url(#sun)" opacity="0.9"/>
  <!-- Sun rays -->
  <g stroke="#FFD54F" stroke-width="3" opacity="0.5">
    <line x1="1050" y1="30" x2="1050" y2="10"/>
    <line x1="1050" y1="210" x2="1050" y2="230"/>
    <line x1="960" y1="120" x2="940" y2="120"/>
    <line x1="1140" y1="120" x2="1160" y2="120"/>
    <line x1="987" y1="57" x2="973" y2="43"/>
    <line x1="1113" y1="183" x2="1127" y2="197"/>
    <line x1="1113" y1="57" x2="1127" y2="43"/>
    <line x1="987" y1="183" x2="973" y2="197"/>
  </g>

  <!-- Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="250" cy="100" rx="80" ry="30"/>
    <ellipse cx="300" cy="85" rx="60" ry="25"/>
    <ellipse cx="200" cy="90" rx="50" ry="20"/>
    <ellipse cx="700" cy="130" rx="70" ry="25"/>
    <ellipse cx="740" cy="118" rx="50" ry="20"/>
    <ellipse cx="660" cy="122" rx="45" ry="18"/>
  </g>

  <!-- Distant hills -->
  <ellipse cx="300" cy="380" rx="400" ry="120" fill="url(#hill2)" opacity="0.6"/>
  <ellipse cx="900" cy="370" rx="500" ry="130" fill="url(#hill2)" opacity="0.5"/>

  <!-- Mid hills -->
  <ellipse cx="640" cy="420" rx="700" ry="100" fill="url(#hill1)"/>

  <!-- Main ground -->
  <rect x="0" y="400" width="1280" height="240" fill="url(#grass)"/>

  <!-- Fence posts -->
  <g fill="#8D6E63" stroke="#6D4C41" stroke-width="1">
    <rect x="80" y="360" width="8" height="60" rx="2"/>
    <rect x="180" y="355" width="8" height="65" rx="2"/>
    <rect x="280" y="360" width="8" height="60" rx="2"/>
    <rect x="380" y="358" width="8" height="62" rx="2"/>
    <rect x="480" y="362" width="8" height="58" rx="2"/>
  </g>
  <!-- Fence rails -->
  <g stroke="#A1887F" stroke-width="3" fill="none">
    <path d="M84,370 L184,365 L284,370 L384,368 L484,372"/>
    <path d="M84,385 L184,380 L284,385 L384,383 L484,387"/>
  </g>

  <!-- Barn -->
  <g transform="translate(580, 300)">
    <rect x="0" y="30" width="100" height="70" fill="#C62828" stroke="#8E2020" stroke-width="2"/>
    <polygon points="0,30 50,-10 100,30" fill="#D32F2F" stroke="#8E2020" stroke-width="2"/>
    <rect x="35" y="55" width="30" height="45" fill="#5D4037" stroke="#4E342E" stroke-width="1"/>
    <rect x="10" y="45" width="18" height="18" fill="#BBDEFB" stroke="#5D4037" stroke-width="1"/>
    <rect x="72" y="45" width="18" height="18" fill="#BBDEFB" stroke="#5D4037" stroke-width="1"/>
    <line x1="19" y1="45" x2="19" y2="63" stroke="#5D4037" stroke-width="1"/>
    <line x1="10" y1="54" x2="28" y2="54" stroke="#5D4037" stroke-width="1"/>
    <line x1="81" y1="45" x2="81" y2="63" stroke="#5D4037" stroke-width="1"/>
    <line x1="72" y1="54" x2="90" y2="54" stroke="#5D4037" stroke-width="1"/>
  </g>

  <!-- Sheep (3 in pasture) -->
  <!-- Sheep 1 -->
  <g transform="translate(150, 420)">
    <ellipse cx="0" cy="0" rx="22" ry="15" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="1"/>
    <circle cx="-18" cy="-8" r="8" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="1"/>
    <circle cx="-20" cy="-10" r="2" fill="#424242"/>
    <rect x="-10" y="12" width="4" height="12" fill="#757575" rx="1"/>
    <rect x="5" y="12" width="4" height="12" fill="#757575" rx="1"/>
  </g>

  <!-- Sheep 2 -->
  <g transform="translate(250, 440)">
    <ellipse cx="0" cy="0" rx="20" ry="14" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1"/>
    <circle cx="16" cy="-7" r="7" fill="#EEEEEE" stroke="#BDBDBD" stroke-width="1"/>
    <circle cx="18" cy="-9" r="2" fill="#424242"/>
    <rect x="-8" y="11" width="4" height="11" fill="#757575" rx="1"/>
    <rect x="5" y="11" width="4" height="11" fill="#757575" rx="1"/>
  </g>

  <!-- Sheep 3 (lamb, smaller) -->
  <g transform="translate(200, 450)">
    <ellipse cx="0" cy="0" rx="14" ry="10" fill="#FAFAFA" stroke="#BDBDBD" stroke-width="1"/>
    <circle cx="-11" cy="-5" r="6" fill="#FAFAFA" stroke="#BDBDBD" stroke-width="1"/>
    <circle cx="-13" cy="-7" r="1.5" fill="#424242"/>
    <rect x="-6" y="8" width="3" height="8" fill="#9E9E9E" rx="1"/>
    <rect x="3" y="8" width="3" height="8" fill="#9E9E9E" rx="1"/>
  </g>

  <!-- Tree -->
  <g transform="translate(900, 340)">
    <rect x="-8" y="20" width="16" height="50" fill="#6D4C41" rx="3"/>
    <ellipse cx="0" cy="0" rx="45" ry="40" fill="#43A047"/>
    <ellipse cx="-25" cy="10" rx="30" ry="25" fill="#388E3C"/>
    <ellipse cx="20" cy="5" rx="35" ry="30" fill="#4CAF50"/>
  </g>

  <!-- Small chart icon (data element) -->
  <g transform="translate(1080, 380)" opacity="0.7">
    <rect x="0" y="0" width="60" height="45" rx="4" fill="white" stroke="#90A4AE" stroke-width="1.5"/>
    <rect x="10" y="25" width="8" height="15" fill="#66BB6A" rx="1"/>
    <rect x="22" y="15" width="8" height="25" fill="#42A5F5" rx="1"/>
    <rect x="34" y="20" width="8" height="20" fill="#FFA726" rx="1"/>
    <line x1="8" y1="40" x2="50" y2="40" stroke="#BDBDBD" stroke-width="1"/>
  </g>

  <!-- Title text -->
  <text x="640" y="520" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" fill="#1B5E20" letter-spacing="1">
    Farm Notebook Examples
  </text>
  <text x="640" y="560" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#33691E" opacity="0.85">
    Jupyter notebooks for farmers, ranchers &amp; agronomists
  </text>

  <!-- Subtle grass tufts -->
  <g fill="#4CAF50" opacity="0.6">
    <path d="M50,500 Q55,485 60,500"/>
    <path d="M55,500 Q60,480 65,500"/>
    <path d="M350,490 Q355,475 360,490"/>
    <path d="M750,495 Q755,480 760,495"/>
    <path d="M755,495 Q760,478 765,495"/>
    <path d="M1100,500 Q1105,485 1110,500"/>
  </g>
</svg>