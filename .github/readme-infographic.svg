<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8F5E9"/>
      <stop offset="100%" stop-color="#C8E6C9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" rx="12" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="22" font-weight="700" fill="#1B5E20">
    7 Notebooks for Your Farm
  </text>

  <!-- Row 1: 4 cards -->
  <!-- Card 1: Getting Started -->
  <g transform="translate(22, 65)">
    <rect width="175" height="130" rx="8" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
    <text x="88" y="35" text-anchor="middle" font-size="28">&#x1F680;</text>
    <text x="88" y="58" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="#2E7D32">Getting Started</text>
    <text x="88" y="78" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">Install tools &amp; run</text>
    <text x="88" y="92" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">your first NSIP query</text>
    <text x="88" y="115" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#9E9E9E">Jupyter basics</text>
  </g>

  <!-- Card 2: Sheep Genetics -->
  <g transform="translate(210, 65)">
    <rect width="175" height="130" rx="8" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
    <text x="88" y="35" text-anchor="middle" font-size="28">&#x1F411;</text>
    <text x="88" y="58" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="#2E7D32">Sheep Genetics</text>
    <text x="88" y="78" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">EBVs, ram comparison</text>
    <text x="88" y="92" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">mating recommendations</text>
    <text x="88" y="115" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#9E9E9E">NSIP / Katahdin</text>
  </g>

  <!-- Card 3: Grant Writing -->
  <g transform="translate(398, 65)">
    <rect width="175" height="130" rx="8" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
    <text x="88" y="35" text-anchor="middle" font-size="28">&#x1F4DD;</text>
    <text x="88" y="58" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="#2E7D32">Grant Writing</text>
    <text x="88" y="78" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">EQIP, CSP, SARE</text>
    <text x="88" y="92" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">budget templates</text>
    <text x="88" y="115" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#9E9E9E">Data-backed proposals</text>
  </g>

  <!-- Card 4: Soil Testing -->
  <g transform="translate(586, 65)">
    <rect width="175" height="130" rx="8" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
    <text x="88" y="35" text-anchor="middle" font-size="28">&#x1F33E;</text>
    <text x="88" y="58" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="#2E7D32">Soil Testing</text>
    <text x="88" y="78" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">Lab report analysis</text>
    <text x="88" y="92" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">amendment rates</text>
    <text x="88" y="115" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#9E9E9E">pH, OM, N-P-K, CEC</text>
  </g>

  <!-- Row 2: 3 cards centered -->
  <!-- Card 5: Ecological Monitoring -->
  <g transform="translate(116, 215)">
    <rect width="175" height="130" rx="8" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
    <text x="88" y="35" text-anchor="middle" font-size="28">&#x1F33F;</text>
    <text x="88" y="58" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="#2E7D32">Ecological (EOV)</text>
    <text x="88" y="78" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">15 health indicators</text>
    <text x="88" y="92" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">site assessments</text>
    <text x="88" y="115" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#9E9E9E">Savory Institute</text>
  </g>

  <!-- Card 6: Livestock Health -->
  <g transform="translate(304, 215)">
    <rect width="175" height="130" rx="8" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
    <text x="88" y="35" text-anchor="middle" font-size="28">&#x1F3E5;</text>
    <text x="88" y="58" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="#2E7D32">Livestock Health</text>
    <text x="88" y="78" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">Vaccinations, FAMACHA</text>
    <text x="88" y="92" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">growth curves, BCS</text>
    <text x="88" y="115" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#9E9E9E">Katahdin flock records</text>
  </g>

  <!-- Card 7: Pasture & Grazing -->
  <g transform="translate(492, 215)">
    <rect width="175" height="130" rx="8" fill="white" stroke="#A5D6A7" stroke-width="1.5"/>
    <text x="88" y="35" text-anchor="middle" font-size="28">&#x1F404;</text>
    <text x="88" y="58" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="#2E7D32">Pasture &amp; Grazing</text>
    <text x="88" y="78" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">Carrying capacity</text>
    <text x="88" y="92" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#616161">rotation planning</text>
    <text x="88" y="115" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#9E9E9E">Forage budgets</text>
  </g>

  <!-- Footer -->
  <text x="400" y="375" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="12" fill="#66BB6A">
    Python + Jupyter | No programming experience required | Cloud-ready
  </text>
  <text x="400" y="393" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="10" fill="#9E9E9E">
    github.com/zircote/farm-notebook-examples
  </text>
</svg>