<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="nightsky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A237E"/>
      <stop offset="50%" stop-color="#283593"/>
      <stop offset="100%" stop-color="#1B3A2D"/>
    </linearGradient>
    <linearGradient id="nightgrass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E5A3E"/>
      <stop offset="100%" stop-color="#1B3A2D"/>
    </linearGradient>
    <linearGradient id="nighthill1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3E6B50"/>
      <stop offset="100%" stop-color="#2E5A3E"/>
    </linearGradient>
    <linearGradient id="nighthill2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A7A5E"/>
      <stop offset="100%" stop-color="#3E6B50"/>
    </linearGradient>
    <radialGradient id="moon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="70%" stop-color="#FFECB3"/>
      <stop offset="100%" stop-color="#E0C97A"/>
    </radialGradient>
    <radialGradient id="moonglow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFECB3" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFECB3" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Night sky -->
  <rect width="1280" height="640" fill="url(#nightsky)"/>

  <!-- Stars -->
  <g fill="white">
    <circle cx="100" cy="60" r="1.5" opacity="0.8"/>
    <circle cx="200" cy="40" r="1" opacity="0.6"/>
    <circle cx="350" cy="80" r="1.5" opacity="0.7"/>
    <circle cx="450" cy="30" r="1" opacity="0.5"/>
    <circle cx="500" cy="100" r="1.5" opacity="0.8"/>
    <circle cx="620" cy="50" r="1" opacity="0.6"/>
    <circle cx="750" cy="70" r="2" opacity="0.9"/>
    <circle cx="850" cy="40" r="1" opacity="0.5"/>
    <circle cx="950" cy="90" r="1.5" opacity="0.7"/>
    <circle cx="1150" cy="60" r="1" opacity="0.6"/>
    <circle cx="1200" cy="100" r="1.5" opacity="0.8"/>
    <circle cx="160" cy="140" r="1" opacity="0.4"/>
    <circle cx="420" cy="150" r="1" opacity="0.5"/>
    <circle cx="680" cy="160" r="1.5" opacity="0.6"/>
    <circle cx="1000" cy="50" r="1" opacity="0.4"/>
    <circle cx="300" cy="170" r="1" opacity="0.3"/>
    <circle cx="550" cy="60" r="2" opacity="0.7"/>
    <circle cx="1100" cy="140" r="1" opacity="0.5"/>
  </g>

  <!-- Moon glow -->
  <circle cx="1050" cy="120" r="120" fill="url(#moonglow)"/>
  <!-- Moon -->
  <circle cx="1050" cy="120" r="55" fill="url(#moon)"/>
  <!-- Moon craters (subtle) -->
  <circle cx="1035" cy="105" r="8" fill="#E0C97A" opacity="0.3"/>
  <circle cx="1065" cy="130" r="6" fill="#E0C97A" opacity="0.2"/>
  <circle cx="1045" cy="140" r="4" fill="#E0C97A" opacity="0.25"/>

  <!-- Distant hills -->
  <ellipse cx="300" cy="380" rx="400" ry="120" fill="url(#nighthill2)" opacity="0.6"/>
  <ellipse cx="900" cy="370" rx="500" ry="130" fill="url(#nighthill2)" opacity="0.5"/>

  <!-- Mid hills -->
  <ellipse cx="640" cy="420" rx="700" ry="100" fill="url(#nighthill1)"/>

  <!-- Main ground -->
  <rect x="0" y="400" width="1280" height="240" fill="url(#nightgrass)"/>

  <!-- Fence posts -->
  <g fill="#5D4037" stroke="#4E342E" stroke-width="1">
    <rect x="80" y="360" width="8" height="60" rx="2"/>
    <rect x="180" y="355" width="8" height="65" rx="2"/>
    <rect x="280" y="360" width="8" height="60" rx="2"/>
    <rect x="380" y="358" width="8" height="62" rx="2"/>
    <rect x="480" y="362" width="8" height="58" rx="2"/>
  </g>
  <!-- Fence rails -->
  <g stroke="#795548" stroke-width="3" fill="none" opacity="0.7">
    <path d="M84,370 L184,365 L284,370 L384,368 L484,372"/>
    <path d="M84,385 L184,380 L284,385 L384,383 L484,387"/>
  </g>

  <!-- Barn -->
  <g transform="translate(580, 300)">
    <rect x="0" y="30" width="100" height="70" fill="#8E2020" stroke="#6D1818" stroke-width="2"/>
    <polygon points="0,30 50,-10 100,30" fill="#A02525" stroke="#6D1818" stroke-width="2"/>
    <rect x="35" y="55" width="30" height="45" fill="#3E2723" stroke="#33201C" stroke-width="1"/>
    <rect x="10" y="45" width="18" height="18" fill="#FFE082" stroke="#3E2723" stroke-width="1" opacity="0.7"/>
    <rect x="72" y="45" width="18" height="18" fill="#FFE082" stroke="#3E2723" stroke-width="1" opacity="0.7"/>
    <line x1="19" y1="45" x2="19" y2="63" stroke="#3E2723" stroke-width="1"/>
    <line x1="10" y1="54" x2="28" y2="54" stroke="#3E2723" stroke-width="1"/>
    <line x1="81" y1="45" x2="81" y2="63" stroke="#3E2723" stroke-width="1"/>
    <line x1="72" y1="54" x2="90" y2="54" stroke="#3E2723" stroke-width="1"/>
  </g>

  <!-- Sheep (3 in pasture, slightly muted for night) -->
  <!-- Sheep 1 -->
  <g transform="translate(150, 420)" opacity="0.85">
    <ellipse cx="0" cy="0" rx="22" ry="15" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1"/>
    <circle cx="-18" cy="-8" r="8" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1"/>
    <circle cx="-20" cy="-10" r="2" fill="#212121"/>
    <rect x="-10" y="12" width="4" height="12" fill="#616161" rx="1"/>
    <rect x="5" y="12" width="4" height="12" fill="#616161" rx="1"/>
  </g>

  <!-- Sheep 2 -->
  <g transform="translate(250, 440)" opacity="0.85">
    <ellipse cx="0" cy="0" rx="20" ry="14" fill="#D5D5D5" stroke="#9E9E9E" stroke-width="1"/>
    <circle cx="16" cy="-7" r="7" fill="#D5D5D5" stroke="#9E9E9E" stroke-width="1"/>
    <circle cx="18" cy="-9" r="2" fill="#212121"/>
    <rect x="-8" y="11" width="4" height="11" fill="#616161" rx="1"/>
    <rect x="5" y="11" width="4" height="11" fill="#616161" rx="1"/>
  </g>

  <!-- Sheep 3 (lamb) -->
  <g transform="translate(200, 450)" opacity="0.85">
    <ellipse cx="0" cy="0" rx="14" ry="10" fill="#E8E8E8" stroke="#9E9E9E" stroke-width="1"/>
    <circle cx="-11" cy="-5" r="6" fill="#E8E8E8" stroke="#9E9E9E" stroke-width="1"/>
    <circle cx="-13" cy="-7" r="1.5" fill="#212121"/>
    <rect x="-6" y="8" width="3" height="8" fill="#757575" rx="1"/>
    <rect x="3" y="8" width="3" height="8" fill="#757575" rx="1"/>
  </g>

  <!-- Tree -->
  <g transform="translate(900, 340)">
    <rect x="-8" y="20" width="16" height="50" fill="#4E342E" rx="3"/>
    <ellipse cx="0" cy="0" rx="45" ry="40" fill="#2E5A3E"/>
    <ellipse cx="-25" cy="10" rx="30" ry="25" fill="#1B4332"/>
    <ellipse cx="20" cy="5" rx="35" ry="30" fill="#2E5A3E"/>
  </g>

  <!-- Small chart icon (data element) -->
  <g transform="translate(1080, 380)" opacity="0.6">
    <rect x="0" y="0" width="60" height="45" rx="4" fill="#263238" stroke="#546E7A" stroke-width="1.5"/>
    <rect x="10" y="25" width="8" height="15" fill="#66BB6A" rx="1"/>
    <rect x="22" y="15" width="8" height="25" fill="#42A5F5" rx="1"/>
    <rect x="34" y="20" width="8" height="20" fill="#FFA726" rx="1"/>
    <line x1="8" y1="40" x2="50" y2="40" stroke="#546E7A" stroke-width="1"/>
  </g>

  <!-- Title text -->
  <text x="640" y="520" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" fill="#A5D6A7" letter-spacing="1">
    Farm Notebook Examples
  </text>
  <text x="640" y="560" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#81C784" opacity="0.85">
    Jupyter notebooks for farmers, ranchers &amp; agronomists
  </text>

  <!-- Subtle grass tufts -->
  <g fill="#2E5A3E" opacity="0.5">
    <path d="M50,500 Q55,485 60,500"/>
    <path d="M55,500 Q60,480 65,500"/>
    <path d="M350,490 Q355,475 360,490"/>
    <path d="M750,495 Q755,480 760,495"/>
    <path d="M755,495 Q760,478 765,495"/>
    <path d="M1100,500 Q1105,485 1110,500"/>
  </g>
</svg>